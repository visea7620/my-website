<!DOCTYPE html>
<html>
<head>
  <title>Simple Website from Google Sheets</title>
  <style>
    table, th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>My Google Sheet Data</h1>
  <div id="output"></div>

  <script>
    const API_URL = "https://docs.google.com/spreadsheets/d/1VfxJKCaU67Z1y0-BOlh-clSGCfuvIikkz4GEXjvHB68/edit#gid=0"; // Replace with your SheetDB API URL

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const output = document.getElementById("output");
        const table = document.createElement("table");
        
        // Create table headers
        const headerRow = document.createElement("tr");
        if (data.length > 0) {
          Object.keys(data[0]).forEach(key => {
            const th = document.createElement("th");
            th.textContent = key;
            headerRow.appendChild(th);
          });
        }
        table.appendChild(headerRow);

        // Create table rows
        data.forEach(row => {
          const tr = document.createElement("tr");
          Object.values(row).forEach(value => {
            const td = document.createElement("td");
            td.textContent = value;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        output.appendChild(table);
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
